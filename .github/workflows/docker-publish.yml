name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

env:
  # TODO: Change variable to your image's name.
  APP_IMAGE_NAME: midata-cypress-app
  WORKER_IMAGE_NAME: midata-cypress-worker

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: |
          docker build . --file Dockerfile -target app --tag $APP_IMAGE_NAME
          docker build . --file Dockerfile -target worker --tag $WORKER_IMAGE_NAME

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          APP_IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$APP_IMAGE_NAME
          WORKER_IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$WORKER_IMAGE_NAME
          
          # Change all uppercase to lowercase
          APP_IMAGE_ID=$(echo $APP_IMAGE_ID | tr '[A-Z]' '[a-z]')
          WORKER_IMAGE_ID=$(echo $WORKER_IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          echo APP_IMAGE_ID=$APP_IMAGE_ID
          echo WORKER_IMAGE_ID=$WORKER_IMAGE_ID
          echo VERSION=$VERSION

          docker tag $APP_IMAGE_NAME $APP_IMAGE_ID:$VERSION
          docker tag $WORKER_IMAGE_NAME $WORKER_IMAGE_ID:$VERSION
          docker push $APP_IMAGE_ID:$VERSION
          docker push $WORKER_IMAGE_ID:$VERSION